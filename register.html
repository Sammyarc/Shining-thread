<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real Estate Landing Page</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/x-icon" href="assets/blue.bird.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
    </head>
    <body class="bg-white font-Roboto">
        <!----------HERO SECTION-------->
        <div
            class="relative overflow-hidden bg-cover bg-no-repeat p-12 text-center"
            style="background-image: url('assets/hero-image1.jpeg'); height:900px">
            <div
                class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed"
                style="background-color: rgba(0, 0, 0, 0.6)">
                <!---------NAVIGATION------>

                <div
                    class="flex justify-between mx-auto items-center p-2 fixed top-0 left-0 right-0 z-10 transition-all duration-500 lg:mx-30 xl:mx-36 md:static"
                    id="navbar">

                    <!------LOGO---->
                    <div class="flex pointer-events-none">
                        <img
                            src="assets/blue.bird-removebg-preview.png"
                            class="w-48 h-10 object-cover md:w-52 md:h-30">
                    </div>

                    <!------MENU ITEMS------>
                    <div class="hidden justify-center md:space-x-4 lg:space-x-8 py-1 md:flex">
                        <a href="index.html" class="hover:text-slate-300 text-white">Home</a>
                        <a href="#" class="hover:text-slate-300 text-white">Properties</a>
                        <a href="#" class="hover:text-slate-300 text-white">Agents</a>
                        <a href="#" class="hover:text-slate-300 text-white">Company</a>

                    </div>

                    <!---------BUTTONS----->
                    <div class="space-x-4 hidden md:flex md:mr-5 lg:mr-7">
                        <a href="#" class="hover:text-slate-300 text-white px-3 py-2">Log In</a>
                        <a
                            href="register.html"
                            class="rounded-lg bg-blue transition duration-500 ease-in-out hover:bg-indigo-900 text-white px-3 py-2">Get Started</a>
                    </div>

                    <!---------HAMBURGER ICON---->
                    <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
                        <span class="hamburger-top"></span>
                        <span class="hamburger-middle"></span>
                        <span class="hamburger-bottom"></span>
                    </button>

                    <!------MOBILE MENU---->
                    <div class="md:hidden">
                        <div
                            id="menu"
                            class="absolute hidden flex-col items-center self-end py-8 mt-8 space-y-6 font-bold sm:w-auto sm:self-center left-2 right-2 drop-shadow-md">
                            <a href="index.html" class="hover:text-slate-300 text-white">Home</a>
                            <a href="#" class="hover:text-slate-300 text-white">Properties</a>
                            <a href="#" class="hover:text-slate-300 text-white">Agents</a>
                            <a href="#" class="hover:text-slate-300 text-white">Company</a>
                            <a href="#" class="hover:text-slate-300 text-white">Log In</a>
                            <a
                                href="register.html"
                                class="rounded-lg bg-blue transition duration-500 ease-in-out hover:bg-indigo-900 text-white px-3 py-2">Get Started</a>
                        </div>
                    </div>
                </div>
                <!------FORM INPUTS---->
                <section class="bg-white mx-6 md:w-96 md:mx-auto rounded-lg p-5 mt-32 mb-6">
                    <h1 class="text-center text-3xl font-bold mb-6">
                        Get Started
                    </h1>
                    <form id="registrationForm">
                        <div>
                            <label
                                for="first_name"
                                class="flex justify-start mb-2 text-sm font-medium text-gray-900">First name</label>
                            <input
                                type="text"
                                id="first_name"
                                class="border-gray-600 border-b outline-none text-gray-900 text-sm block w-full p-2.5 placeholder-gray-400"
                                placeholder="First Name"
                                required="required">
                        </div>
                        <div class="mt-5">
                            <label
                                for="last_name"
                                class="flex justify-start mb-2 text-sm font-medium text-gray-900">Last name</label>
                            <input
                                type="text"
                                id="last_name"
                                class="border-gray-600 border-b outline-none text-gray-900 text-sm block w-full p-2.5 placeholder-gray-400"
                                placeholder="Last Name"
                                required="required">
                        </div>
                        <div class="mt-5 email-field">
                            <label
                                for="email"
                                class="flex justify-start mb-2 text-sm font-medium text-gray-900">Email address
                            </label>
                            <div class="input-field">
                                <input
                                type="email"
                                id="email"
                                class="border-gray-600 border-b outline-none text-gray-900 text-sm block w-full p-2.5 placeholder-gray-400 email"
                                placeholder="Enter your email address"
                                >
                            </div>
                                <span class="error place-items-center text-red-600 mt-2 text-sm">
                                    <i class='bx bx-error-circle text-lg'></i>
                                    <p>Please enter a valid email address</p>
                                </span>
                        </div>
                        <div class="mt-5 create-password">
                            <label
                                for="password"
                                class="flex justify-start mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input 
                                type="password"
                                id="password"
                                class="border-gray-600 border-b outline-none text-gray-900 text-sm block w-full p-2.5 placeholder-gray-400 password"
                                placeholder="Create Password"
                                >
                                <i class='bx bxs-hide absolute right-12 -translate-y-7 text-lg text-gray-700' id="showPassword"></i>
                                <span class="hidden error justify-start text-red-600 mt-2 text-sm">
                                    <i class='bx bx-error-circle text-lg'></i>
                                    <p>Password must be 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.</p>
                                </span>
                        </div>
                        <div class="mt-5 confirm-password">
                            <label
                                for="confirm_password"
                                class="flex justify-start mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                            <input
                                type="password"
                                id="confirm_password"
                                class="border-gray-600 border-b outline-none text-gray-900 text-sm block w-full p-2.5 placeholder-gray-400 cPassword "
                                placeholder="Confirm Password"
                                >
                                <i class='bx bxs-hide absolute right-12 -translate-y-7 text-lg text-gray-700' id="showConfirmPassword"></i>
                                <span class="hidden error place-items-center text-red-600 mt-2 text-sm">
                                    <i class='bx bx-error-circle text-lg'></i>
                                    <p>Password don't match</p>
                                </span>
                        </div>
                        <div class="flex items-start mb-6 mt-8">
                            <div class="flex items-center h-5">
                                <input
                                    id="remember"
                                    type="checkbox"
                                    value=""
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50"
                                    >
                            </div>
                            <label for="termsCheckbox" class="text-sm font-medium text-gray-900 md:ml-2">I agree with
                                <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">Shining Thread Privacy Policy</a>.</label>
                        </div>
                        <button
                            type="submit"
                            value="register"
                            id="registerButton"
                            class="text-white bg-blue transition duration-500 ease-in-out hover:bg-indigo-900 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" disabled>Register</button>
                    </form>
                </section>

                <!--------JS LINKS------>
                <script type="text/javascript" src="js/script.js"></script>
                <script type="text/javascript" src="js/register.js"></script>
            </body>
        </html>
